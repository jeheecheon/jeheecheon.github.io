var x = document.getElementById("googleWordInput");
if (x.addEventListener) {                   
    x.addEventListener("keydown", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        var word = document.getElementById("googleWordInput").value;
        window.open("https://www.google.com/search?q=" + word + " meaning");
        document.getElementById("googleWordInput").value = "";		
    }
});

    }
});
