---
layout: default
comments: true
---

<section class="post main__post">
    <div class="post-cover">
        <img class="img post-cover__img" src="{{page.image}}" alt="">
        <div class="background post-cover__background">
            <a href="/" class="button--goToIndex">
                <pre>
Click here to go to index
                </pre>
            </a>
        </div>
        <div class="text post-cover__text">
            <h1 class="title text__title">{{page.title}}</h1>
            <p class="date text__date">{{page.date}}</p>
        </div>
    </div>

    <div class="post__content">
        <div class="main-content content__main-content">
            {{content}}
        </div>
        <div class="j-space post-content__j-space">
            <div class="side-content j-space__side-content"></div>
        </div>
    </div>

    {% if site.related_posts.size >= 1 %}

    <h3>Related Posts</h3>
    <ul>
        {% for related_post in site.related_posts limit: 5 %}
        <li><a href="{{ related_post.url }}">{{ related_post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="comment post__comment">
        <div id="disqus_thread"></div>
        <script>
            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
            var disqus_config = function () {
                this.page.url = 'https://jeheecheon.github.io{{ page.url }}';;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = '{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            (function () { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://jeheecheon-github-io.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
                Disqus.</a></noscript>

    </div>
</section>
