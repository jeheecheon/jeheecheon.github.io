<ul>
    {% for item in include.nav %}
    {% if item.url %}
    <li><a href="{{site.url}}/{{item.url}}">{{ item.title }}</a></li>
    {% else %}
    <li><a href="{{site.url}}/{{ site.autopages.categories.dir }}/{{ item.category }}/">{{ item.title }}</a></li>
    {% endif %}
    
    {% if item.subnav %}
    {% include navigation.html nav=item.subnav %}
    {% endif %}
    {% endfor %}
</ul>
