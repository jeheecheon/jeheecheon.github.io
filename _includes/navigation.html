<ul
    class="category navigation__category{% if include.subnav %} subnav{% if include.hidden %} subnav--hide{% endif %}{% endif %}">
    {% for item in include.nav %}
    {% if item.url %}
    <li class="cate-item category__cate-item">
        <i class="{{item.icon}}"></i>
        <a href="{{site.url}}/{{item.url}}">{{ item.title }}</a></li>
    {% else %}
    <li class="cate-item category__cate-item">
        {% if item.subnav %}
        <i class="fas fa-caret-square-down" {% if item.subnav %} onclick="toggle_subnav(this)" {% endif %}></i>
        {% endif %}
        <a href="{{site.url}}/{{ site.autopages.categories.dir }}/{{ item.category | downcase }}/">{{ item.title }}</a>
    </li>
    {% endif %}

    {% if item.subnav %}
    {% include navigation.html nav=item.subnav hidden=item.hidden subnav=true %}
    {% endif %}
    {% endfor %}
</ul>
