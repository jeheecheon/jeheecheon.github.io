<ul class="nav-item {% if include.nav.active == false %}subnav--hide{% endif %}">
    {% for item in include.nav %}
    {% if item.url %}
    <li><a href="{{site.url}}/{{item.url}}">{{ item.title }}</a></li>
    {% else %}
    <li>
        {% if item.subnav %}
        <i class="fas fa-caret-down" {% if item.subnav %} onclick="toggle_subnav(this)" {% endif %}></i>
        {% endif %}
        <a href="{{site.url}}/{{ site.autopages.categories.dir }}/{{ item.category | downcase }}/">{{ item.title }}</a>
    </li>
    {% endif %}

    {% if item.subnav %}
    {% include navigation.html nav=item.subnav %}
    {% endif %}
    {% endfor %}
</ul>
