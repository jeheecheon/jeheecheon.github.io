<ul
    class="categories{% if include.subnav %} subnav{% if include.hidden %} subnav--hide{% endif %}{% endif %}">
    {% for item in include.nav %}
    {% if item.url %}
    <li class="category categories__category">
        <i class="{{item.icon}}" onclick="toggleSubnav(this)"></i>
        <a href="{{ item.url | prepend: '/' | prepend: site.baseurl | prepend: site.url }}">{{ item.title }}</a>
    </li>
    {% else %}
    <li class="category categories__category">
        <i class="{% if item.icon %}{{item.icon}}{% else %}far fa-file{% endif %}" onclick="toggleSubnav(this)"></i>
        <a href="{{ item.category | downcase | prepend: '/' | prepend: site.autopages.categories.dir | prepend: '/' | prepend: site.baseurl | prepend: site.url }}/">{{ item.title }}</a>
        {% if item.subnav %}
        <i class="far fa-caret-square-down" onclick="toggleSubnav(this)"></i>
        {% endif %}
    </li>
    {% endif %}

    {% if item.subnav %}
    {% include categories.html nav=item.subnav hidden=item.hidden subnav=true %}
    {% endif %}
    {% endfor %}
</ul>
