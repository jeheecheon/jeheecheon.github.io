<script src="{{ "/assets/js/sidebar.js" | prepend: site.baseurl | prepend: site.url }}" defer></script>

<div class="sidebar">
  <span class="profile sidebar__profile">

    <i
    class="hamburger sidebar__hamburger fas fa-bars"
    onclick="toggleSidebar(0)"
  ></i>

    <div class="profile-img profile__profile-img">
      <a href="{{ "/" | prepend: site.baseurl | prepend: site.url}}" class="img-container profile-img__img-container">
        <img
          src="{{site.profile | prepend: site.baseurl | prepend: site.url}}"
          alt="Profile Image"
          class="img img-container__img"
        />
      </a>
    </div>
    <div class="text profile__text">
      <p class="author text__author">{{site.title}}</p>
      <p class="description text__description">{{site.description}}</p>
    </div>
  </span>

  <div class="navigation sidebar__navigation">
    <div class="categories-container">
      <p class="text">Categories</p>
      {% include categories.html nav=site.data.categories %}
    </div>
  </div>
</div>
