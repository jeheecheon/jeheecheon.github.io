<head>
    {% assign lastCate = page.categories | last %}
    {% assign lastTag = page.tags | last %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="keywords" content="{% for tag in page.tags %}{{tag}}{% if lastCate != nil or tag != lastTag %}, {% endif %}{% endfor %}{% for cate in page.categories %}{{ cate }}{% if lastCate != cate %}, {%endif%}{% endfor %}" />
    <meta name="robots" content="All" />
    <meta http-equiv="Reply-To" content="jeheecheon@gmail.com" />
    <meta http-equiv="Email" content="jeheecheon@gmail.com" />
    <meta name="classification" content="{% for cate in page.categories %}{{ cate }}{% if lastCate != cate %}, {%endif%}{% endfor %}" />
    <meta name="copyright" content="{{site.copyright}}" />
    <meta name="subject" content="IT" />
    <meta name="title" content="{{site.title}}" />
    {% seo %}    
    {% if jekyll.environment == 'production' %}
    <meta name="google-site-verification" content="OOwp8l6OX4ZRBSgTb9rnln2e9E9z3YmAWOQojdeQ8Qc" />
    <meta name="naver-site-verification" content="179d04771774c6eb84fcd7e55dbfce37e2355826" />
    {% include GoogleAnalytics.html %}
    <!-- Googld AdSense -->
    <script data-ad-client="ca-pub-8498679271828458" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% endif %}
    <!-- <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" /> -->

    <link rel="shortcut icon" href="{{site.favicon}}" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/main.js" defer></script>

    <script src="https://kit.fontawesome.com/941e1d3500.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
</head>
