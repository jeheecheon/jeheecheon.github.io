<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta itemprop="description" name="description" 
    content="{% if page.description %}{{page.description}}
    {% elsif page.excerpt %}{{ page.excerpt | truncate: 160 }}
    {% else %}{{ site.description | truncate: 160 | append: '...' }}{% endif %}" />

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{page.description}}
    {% elsif page.excerpt %}{{ page.excerpt | truncate: 160 }}
    {% else %}{{ site.description | truncate: 160 | append: '...' }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:image" content="{{  }}">
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    <!-- <meta property="og:image:type" content="image/jpeg" /> -->

    <link rel="shortcut icon" href="{{site.favicon}}" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/main.js" defer></script>

    <script src="https://kit.fontawesome.com/941e1d3500.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">



    <title>
    {%if page.title %}
        {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}</title>
</head>
