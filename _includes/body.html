<body onload="initializeLayout()">
  <div class="layout">
    {% include sidebar.html %}

    <div class="page">
      <header class="header">
        <div class="bar header__bar">
          <i class="far fa-user-circle logo bar__logo"></i>
          <a href="#top" class="title bar__title">
            {% if page.title == site.title %}
            <div class="main-title">
              {{site.title}}
            </div>
            {% else %}
            <div class="main-title">
              {{page.title}}
            </div>
            <div class="sub-title">
              {{site.title}}
            </div>
            {% endif %}
          </a>
          <i class="hamburger bar__hamburger fas fa-bars" onclick="toggleSidebar(0)"></i>
        </div>
        <div class="scroll-indicator header__scroll-indicator"></div>
      </header>

      <main class="main page__main" id="top">
        {{content}}
      </main>

      <footer class="footer page__footer">
        <div class="inner footer__inner">
          {% if jekyll.environment == 'production' %}

          Copyright 2020. Jehee Cheon. All rights reserved. Designed by Jehee
          Cheon.
        {% endif %}
    
        </div>
      </footer>
    </div>
  </div>
</body>
